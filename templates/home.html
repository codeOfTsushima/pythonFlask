<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Writing a codeblock -->
<body>
   {% for post in posts %}<!-- opening Code block-->
    
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{post.date_posted}}</p>
    <p>{{ post.content }}</p>
    
    {% endfor %} <!--Ending Code Block-->
</body>
</html>
